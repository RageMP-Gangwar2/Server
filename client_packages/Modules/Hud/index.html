<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <div class="Hud" id="Hud">
        <div id="kills">0</div>
        <img class="kills-img" src="img/kills.png">
        <div id="death">0</div>
        <img class="death-img" src="img/death.png">
        <div id="kd">0</div>
        <img class="kd-img" src="img/kd.png">
        <div id="level">0</div>
        <img class="level-img" src="img/level.png">
        <div id="money">0</div>
        <img class="money-img" src="img/money.png">
    </div>
    <div class="aduty-hud" id="aduty-hud">
        <div class="aduty" id="aduty">ADUTY | AKTIV</div>
    </div>

    <div class="veh-hud" id="veh-hud">
        <div class="kmh" id="kmh">0 km/h</div>
    </div>

    <div class="clock-hud" id="clock-hud">
        <div class="clock" id="schokiertvallha"></div>
    </div>
</head>

<body onload="StarteUhrzeitUndDatum()">
</body>

<script>
	    function ScussiCheckit(i) {
            if (i < 10) { i = "0" + i };
            return i;
        }

        function StarteUhrzeitUndDatum() {
            const Scussisday = new Date();
            let std = Scussisday.getHours();
            let min = Scussisday.getMinutes();
            let sec = Scussisday.getSeconds();
            min = ScussiCheckit(min);
            sec = ScussiCheckit(sec);
            setTimeout(StarteUhrzeitUndDatum, 1000);
            jahr = Scussisday.getFullYear();
            monat = Scussisday.getMonth() + 1;
            tag = Scussisday.getDate();
            document.getElementById("schokiertvallha").innerHTML = tag + "." + monat + "." + jahr + "     " + std + ":" + min + ":" + sec;
        }

    function SetDataHud(kills, death, kd, level, money) {
        document.getElementById("kills").innerHTML = kills;
        document.getElementById("death").innerHTML = death;
        document.getElementById("kd").innerHTML = kd;
        document.getElementById("level").innerHTML = level;
        document.getElementById("money").innerHTML = money;
    }
    function RefreshDataHud(kills, death, kd, level, money) {
        document.getElementById("kills").innerHTML = kills;
        document.getElementById("death").innerHTML = death;
        document.getElementById("kd").innerHTML = kd;
        document.getElementById("level").innerHTML = level;
        document.getElementById("money").innerHTML = money;
    }

    function showHud() {
        document.getElementById("Hud").style.display = "block";
    }

    function hideHud() {
        document.getElementById("Hud").style.display = "none";
    }

    function showSpeedo() {
        document.getElementById("veh-hud").style.display = "block";
    }

    function hideSpeedo() {
        document.getElementById("veh-hud").style.display = "none";
    }

    function RefreshDataVehHud(kmh) {
        document.getElementById("kmh").innerText = kmh + " km/h";
    }

    function showAduty() {
        document.getElementById("aduty-hud").style.display = "block";
    }

    function hideAduty() {
        document.getElementById("aduty-hud").style.display = "none";
    }

</script>
<script src="https://kit.fontawesome.com/f800474e82.js" crossorigin="anonymous"></script>
