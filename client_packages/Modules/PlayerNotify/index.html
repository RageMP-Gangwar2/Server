        <link rel="stylesheet" href="style.css">

    <body>
        <div class="notifications">

                <p id="text">Test Test Test Test Test Test Test Test Test</p>
            </div-->
        </div>
        <script>
            function sendMessage(title, message, color, time) {
                var $html = $(
                    `
                    <div class="notification" style="border-left: 3px ` + color + ` solid;">
                        <p id="title" style="color: ` + color + `;">` + title + `</p>
                        <p id="text">` + message + `</p>
                    </div>
                    `
                );

                $(".notifications").prepend($html).fadeIn();
                $html.fadeOut(0);
                $html.fadeIn(1000);

                setTimeout(() => {
                    $html.slideUp(500);
                }, time);
            }
        </script>
    </body>
</html>
